---
layout: subpage
title: News
---

<div class="row">
  <div class="span4">
    <h3>All Posts</h3>
    <ul>
      {% for post in site.posts %}
      <li><a href="{{ post.url }}" title="{{ post.title }}"><strong>{{ post.title }}</strong></a><span class="muted">, {{ post.date | date: "%Y-%b-%d" }}</span></li>
      {% endfor %}
    </ul>
  </div>
  <div class="span8">
    {% for post in site.posts limit:5 %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.date | date: "%B %d, %Y" }}</p>
    {{post.content}}
    <hr>
    {% endfor %}
  </div>
</div>
